<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Ecommerce</h1>
    <div id="formHandler">
        <h2>Enter product data</h1>
        <br>
        <div class="container" id="formContainer">
            <div>
                <label for="title"><b>Title</b></label>
                <input id="titleInput" type="text" name="title">
            </div>
            <div>
                <label for="price"><b>Price</b></label>
                <input id="priceInput" type="number" name="price">
            </div>
            <div>
                <label for="thumbnail"><b>Thumbnail</b></label>
                <input id="thumbnailInput" type="text" name="thumbnail">
            </div>
            <div id="buttonContainer">
                <button id="buttonSendProduct">Send</button>
            </div>
        </div>
    </div>
</body>

<div class="container" id="listContainer">
    <h2 style="margin: auto auto;">Product List</h2>
    <div id="productList"></div>
</div>
<div class="container" id="chatContainer">
    <div>
        <input id="authorInput" type="text" placeholder="author" name="author">
    </div>
    <div>
        <input id="messageInput" type="text" placeholder="message" name="text">
    </div>
    <div id="buttonContainer">
        <button id="buttonSendMessage">Send</button>
    </div>
    <div id="messageList"></div>
</div>
<script src="js/index.js"></script>
<style>
    #formHandler{
        border-radius: 50px;
        background-color:grey;
    }
    #formContainer{
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        vertical-align: center;
    }
    #formHandler>*, #formContainer>*{
        margin: auto auto;
        display: flex;
        justify-content: center;
        vertical-align: center;
    }
    #buttonContainer{
        display: flex;
        justify-content: center;
    }
    .item{
        display: flex;
        flex-flow: column nowrap;
        max-width: 200px;
        margin: 20px auto;
    }
    .imgThumbnail{
        max-width: 100px;
        max-height: fit-content;
    }
</style>
</html>
